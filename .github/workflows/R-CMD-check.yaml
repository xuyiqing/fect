name: R-CMD-check

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  R-CMD-check:
    name: ${{ matrix.config.os }} (R ${{ matrix.config.r }})
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - os: ubuntu-latest
            r: "release"
            use_public_rspm: true
            pkg_type: ""
          - os: macos-latest
            r: "release"
            use_public_rspm: true
            pkg_type: "binary"
          - os: windows-latest
            r: "release"
            use_public_rspm: true
            pkg_type: "binary"

    env:
      R_KEEP_PKG_SOURCE: yes
      _R_CHECK_CRAN_INCOMING_REMOTE_: false
      _R_CHECK_FORCE_SUGGESTS_: false
      RGL_USE_NULL: true
      R_PKG_TYPE: ${{ matrix.config.pkg_type }}
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      # Put pak/pkgcache download cache in a known, cleanable place.
      # (Use workspace path; `runner.temp` is not a supported context.)
      PKGCACHE_DIR: ${{ github.workspace }}/.pkgcache
      # Force pak/pkgdepends to single-worker installs to avoid sporadic
      # "cannot open the connection" errors when reading cached archives.
      R_PROFILE_USER: ${{ github.workspace }}/.github/.Rprofile

    steps:
      - uses: actions/checkout@v4
      - name: Set TMPDIR (macOS only)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          echo "TMPDIR=${GITHUB_WORKSPACE}/.tmp" >> "$GITHUB_ENV"
          mkdir -p "${GITHUB_WORKSPACE}/.tmp"
      - name: Create temp/cache dirs
        shell: bash
        run: |
          mkdir -p "${PKGCACHE_DIR}"
      - name: Clean precompiled objects
        shell: bash
        run: |
          rm -f src/*.o src/*.so src/*.dll || true

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          # macOS binary availability on public RSPM can lag/404 for some packages
          # (leading to pak lockfile_install() failing after a download error).
          # Use CRAN on macOS to ensure binaries are available.
          use-public-rspm: ${{ matrix.config.use_public_rspm }}

      - name: Preinstall future (retry)
        shell: Rscript {0}
        run: |
          pkg <- "future"
          if (!requireNamespace(pkg, quietly = TRUE)) {
            repos <- c(CRAN = "https://cloud.r-project.org")
            type <- if (Sys.info()[["sysname"]] == "Darwin") "source" else "binary"
            for (i in 1:3) {
              try({
                install.packages(pkg, repos = repos, type = type)
              }, silent = TRUE)
              if (requireNamespace(pkg, quietly = TRUE)) break
              Sys.sleep(10 * i)
            }
            if (!requireNamespace(pkg, quietly = TRUE)) {
              stop("Failed to install 'future' after retries")
            }
          }

      - name: Setup R dependencies (attempt 1)
        if: runner.os != 'macOS'
        id: deps1
        uses: r-lib/actions/setup-r-dependencies@v2
        continue-on-error: true
        with:
          # Bump this to invalidate old dependency caches
          # (useful if pak/pkgcache cache gets corrupted in CI).
          cache-version: 2
          extra-packages: |
            any::rcmdcheck
            any::devtools
            lzy318/HonestDiDFEct
          needs: check

      - name: Clear pak lockfile/cache (for retry)
        if: steps.deps1.outcome == 'failure'
        shell: bash
        run: |
          rm -f .github/pkg.lock || true
          rm -rf "${PKGCACHE_DIR}" || true

      - name: Setup R dependencies (attempt 2)
        if: steps.deps1.outcome == 'failure'
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: 2
          extra-packages: |
            any::rcmdcheck
            any::devtools
            lzy318/HonestDiDFEct
          needs: check


      - name: Install HonestDiDFEct via devtools
        shell: Rscript {0}
        run: |
          if (!requireNamespace('remotes', quietly=TRUE)) install.packages('remotes', repos='https://cloud.r-project.org')
          if (!requireNamespace('HonestDiDFEct', quietly=TRUE)) remotes::install_github('lzy318/HonestDiDFEct', upgrade='never')

      - name: Session info
        shell: Rscript {0}
        run: |
          sessionInfo()

      - name: Check (CRAN-like)
        shell: Rscript {0}
        run: |
          rcmdcheck::rcmdcheck(args = c('--no-manual','--as-cran'), error_on = 'note', check_dir = 'check')

      - name: Upload check results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-r${{ matrix.config.r }}-check
          path: check


  aggregate:
    name: R-CMD-check
    runs-on: ubuntu-latest
    needs:
      - R-CMD-check
    if: ${{ always() }}
    steps:
      - name: Aggregate matrix result
        run: |
          if [ "${{ needs.R-CMD-check.result }}" != "success" ]; then
            echo "Matrix job failed" >&2
            exit 1
          fi
          echo "All matrix jobs passed"

